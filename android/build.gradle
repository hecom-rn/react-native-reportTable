apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
    repositories {
        maven {url 'https://dl.google.com/dl/android/maven2/'}
        maven {url 'https://www.jitpack.io'}
        maven { url 'https://jitpack.io' }
        jcenter()
    }

    dependencies{
        classpath("com.android.tools.build:gradle:3.4.1")
    }

}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../example/node_modules/react-native/android")
        }
        maven { url 'https://jitpack.io' }
    }
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 26)
    buildToolsVersion safeExtGet('buildToolsVersion', '26.0.3')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 26)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    google()
}

dependencies {
    api 'com.facebook.react:react-native:+'
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'com.github.YvesCheung.EmojiReader:lib-jvm:2.0.5'
    //    compile "com.android.support:cardview-v7:${safeExtGet('supportLibVersion','26.1.0')}"
//     compile 'com.github.huangyanbin:SmartTable:2.2.0'
//    implementation project(':mylibrary')
}
